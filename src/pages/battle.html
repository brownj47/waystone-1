<!DOCTYPE html>
<html class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="p-4">
      <h1
        class="text-3xl font-bold bg-red-900 text-center p-8 text-black rounded-3xl text-white"
      >
        Waystone
      </h1>
    </header>

    <main>
      <section class="p-4">
        <p
          class="text-white font-bold bg-red-900 text-center p-8 text-black rounded-3xl"
        >
          BATTLE
        </p>
      </section>
      <section class="p-4">
        <div
          id="battle-display"
          class="md:max-w-[50%] mx-auto bg-zinc-900 rounded-lg p-5"
        >
          <div id="inputs" class="grid sm:grid-cols-1 md:grid-cols-2">
            <div class="p-4">
              <div class="mb-6 w-auto h-full">
                <img
                  id="enemy-image"
                  class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white h-full"
                  src="https://placekitten.com/g/200/200"
                />
              </div>
            </div>
            <div class="p-4">
              <textarea
                class="border text-gray-900 text-sm rounded-lg p-2.5 bg-gray-700 border-gray-600 text-white text-start w-full"
                disabled
              ></textarea>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <button
              type="submit"
              class="text-white bg-red-900 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5"
            >
              Attack
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="../../build/battle.js"></script>
  </body>
</html>
