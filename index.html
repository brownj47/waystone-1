<!DOCTYPE html>
<html class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="p-4">
      <h1
        class="text-3xl font-bold bg-red-900 text-center p-8 text-black rounded-3xl text-white"
      >
        Waystone
      </h1>
    </header>

    <main>
      <section class="p-4">
        <p
          class="text-white font-bold bg-red-900 text-center p-8 text-black rounded-3xl"
        >
          Welcome to the Waystone. To get started, please design your character.
        </p>
      </section>
      <section class="p-4">
        <form
          id="character-creation-form"
          class="md:max-w-[50%] mx-auto bg-zinc-900 rounded-lg p-5"
        >
          <div id="inputs" class="grid sm:grid-cols-1 md:grid-cols-2">
            <div class="p-4">
              <div class="mb-6 w-auto">
                <input
                  id="character-name-input"
                  class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-6">
                <textarea
                  id="background-input"
                  class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Background"
                ></textarea>
              </div>
            </div>
            <div class="p-4">
              <div
                class="mb-6 border text-gray-900 text-sm rounded-lg p-2.5 bg-gray-700 border-gray-600 text-white text-center"
              >
                <p class="inline">Points Available:</p>
                <p id="available-points-counter" class="inline">1</p>
              </div>
              <div class="mb-6">
                <div
                  class="flex items-center justify-around mb-6 border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                >
                  <p class="justify-center text-white inline-block mr-3">
                    Strength:
                  </p>

                  <button
                    id="strength-decrement"
                    class="bg-gray-600 px-2 rounded"
                  >
                    -
                  </button>
                  <p id="strength-counter" class="inline-block mx-3">1</p>
                  <button
                    id="strength-increment"
                    class="bg-gray-600 px-2 rounded"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="mb-6">
                <div
                  class="flex items-center justify-around mb-6 border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                >
                  <p class="justify-center text-white inline-block mr-3">
                    Dexterity:
                  </p>

                  <button
                    id="dexterity-decrement"
                    class="bg-gray-600 px-2 rounded"
                  >
                    -
                  </button>
                  <p id="dexterity-counter" class="inline-block mx-3">1</p>
                  <button
                    id="dexterity-increment"
                    class="bg-gray-600 px-2 rounded"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="mb-6">
                <div
                  class="flex items-center justify-around mb-6 border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                >
                  <p class="justify-center text-white inline-block mr-3">
                    Constitution:
                  </p>

                  <button
                    id="constitution-decrement"
                    class="bg-gray-600 px-2 rounded"
                  >
                    -
                  </button>
                  <p id="constitution-counter" class="inline-block mx-3">1</p>
                  <button
                    id="constitution-increment"
                    class="bg-gray-600 px-2 rounded"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <button
              type="submit"
              class="text-white bg-red-900 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./build/character-creation.js"></script>
  </body>
</html>
